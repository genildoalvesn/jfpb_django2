{% extends 'modelo.html' %}

{% load static %}

{% block Conteudo %}
    <h3> Lista de Atividades Registradas  </h3>
    <hr>
<a href="{% url 'cadastrar-atividade' %}" class=" btn btn-primary btn-sm">Adicionar</a>
<div class="table-responsive">
    <table class="table table-striped">
    <tr>
            <th>Número</th>
            <th>Descrição</th>
            <th>Opções</th>
    </tr>
        {% for atividade in object_list %}
        <tr>
            <th>{{atividade.pk}}</th>
            <th>{{atividade.descricao}}</th>

             <th>
                   <a href="{% url 'editar-atividade' atividade.pk %}" class="btn btn-warning btn-sm"> Editar</a>
                   <a href="{% url 'excluir-atividade' atividade.pk %}" class="btn btn-danger btn-sm"> Excluir</a>
             </th>
        </tr>
        {% empty %}
        <tr>
        <td colspan="3"> Nemhum campo registrado </td>
        </tr>
        {% endfor %}
   </table>
</div>
{% endblock %}
