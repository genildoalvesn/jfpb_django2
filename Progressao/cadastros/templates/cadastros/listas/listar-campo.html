{% extends 'modelo.html' %}

{% load static %}

{% block Conteudo %}
    <h3> Lista de campos Registrados </h3>
    <hr>
<a href="{% url 'cadastrar-campo' %}" class=" btn btn-primary btn-sm">Adicionar</a>
<div class="table-responsive">
    <table class="table table-striped">
    <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descricao</th>
            <th>Opções</th>
    </tr>
        {% for campo in object_list %}
        <tr>
            <th>{{campo.pk}}</th>
            <th>{{campo.nome}}</th>
            <th>{{campo.descricao}}</th>
             <th>
                   <a href="{% url 'editar-campo' campo.pk %}" class="btn btn-warning btn-sm"> Editar</a>
                   <a href="{% url 'excluir-campo' campo.pk %}" class="btn btn-danger btn-sm"> Excluir</a>

             </th>
        </tr>
        {% empty %}
        <tr>
        <td colspan="3"> Nemhum campo registrado </td>
        </tr>
        {% endfor %}
   </table>
</div>
{% endblock %}
